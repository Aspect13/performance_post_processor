name: zip builder
on:
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: zipping
      run: zip -r package/test_zip_stuff.zip . -x ".git/*" ".github/*" "package/*"
    - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all package/
          git commit -m "Autogenerated zip"
          git push
    - name: Claim done
      run: echo "done"
