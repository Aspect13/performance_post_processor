name: zip builder
on:
  push:
    branches:
      - master
jobs:
  make-zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: collecting packages
      run: pip3 install -r requirements.txt -t .
    - name: zipping
      run: zip -r post_processing.zip . -x Jenkinsfile package/* *.git*
    - name: replacing package
      run: mv post_processing.zip package/post_processing.zip
    - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all package/
          git commit -m "Autogenerated zip"
          git push
    - name: claim done
      run: echo "done" && ls -la package/
