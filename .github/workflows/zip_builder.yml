name: zip builder

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [make_zip]
  workflow_dispatch:
  
jobs:
  make-zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setting up docker builder
      run: |
        mkdir package/lambda
        cp requirements.txt lambda_function.py package/lambda
        docker run --rm -v "$PWD/package/lambda":/var/task lambci/lambda:build-python3.7 pip install -r requirements.txt -t /var/task/ --no-cache-dir --compile
        ls -lah package/lambda
    - name: zipping
      run: |
        cd package/lambda
        zip -r -9 post_processing.zip .
    - name: replacing package
      run: mv package/lambda/post_processing.zip package/post_processing.zip
    - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all package/
          git commit -m "Autogenerated zip"
          git push
    - name: claim done
      run: echo "Done" && ls -lah package/
