name: zip builder

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [make_zip]
  workflow_dispatch:
  
jobs:
  make-zip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: collecting packages
      run: pip3 install -r requirements.txt -t . —no-cache-dir —compile
    - name: zipping
      run: zip post_processing.zip . -r -9 -x Jenkinsfile -x package/\* -x .git*
    - name: replacing package
      run: mv post_processing.zip package/post_processing.zip
    - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all package/
          git commit -m "Autogenerated zip"
          git push
    - name: claim done
      run: echo "Done" && ls -lah package/
